version: "3.8"

services:

  pgdb:
    image: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

  uk223_backend:
    image: mikkak/uk233_backend
    restart: unless-stopped
    ports:
      - "8091:8080"
    env_file:
      - .env